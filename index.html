<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Link to Moment.js should go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">


    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="background-color: #001a4d; color: white; font-size: 30px;">
    <p>Train Scheduler</p>
    <p>All Aboard!</p>
    </div>

    <div class="card card-primary">
            <div class="card-heading">
                    <div class="card-header bg-success border-success">Current Train Schedule</div>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

    <!-- Add train  -->
    <div class="card card-primary">
            <div class="card-heading">
                    <div class="card-header bg-success border-success">Add Train</div>
                </div>
            <div class="card-body">
              
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train (HH:mm)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="freq-input">Frequency (min)</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
              </form>
              
            </div>
            
          </div>
          
        </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
